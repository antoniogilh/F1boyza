<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="fanelogo.png" />
  <title>F1 BOYZA – Kalender</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<header class="hero small">
  <div class="overlay">
    <h1>Sesongkalender</h1>
    <p>Avlyst? Aldri. Forsinket? Alltid.</p>
  </div>
</header>

<nav class="topnav">
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  <div class="nav-links" id="navLinks">
    <a href="index.html">Forside</a>
    <a href="kalender.html">Kalender</a>
    <a href="resultater.html">Resultater</a>
    <a href="straff.html">Skammelig kjøring</a>
    <a href="Spinthatshit.html">Spin that SHIIIT</a>
  </div>
</nav>

<div class="season-select">
  <label for="season">Sesong:</label>
  <select id="season">
    <option value="2025">2025</option>
    <option value="2026">2026</option>
  </select>
</div>

<main class="container single">
  <section class="card">
    <div id="calendar"></div>
  </section>
</main>

<footer>© F1 BOYZA</footer>

<script>
  let kalenderData = {};

  fetch("kalender")
    .then(r => r.json())
    .then(data => {
      kalenderData = data;
      loadSeason(document.getElementById("season").value);
    });

  document.getElementById("season").addEventListener("change", e => {
    loadSeason(e.target.value);
  });

  function loadSeason(season) {
    const container = document.getElementById("calendar");
    container.innerHTML = "";

    if (!kalenderData[season]) {
      container.innerHTML = "<p>Ingen løp registrert for denne sesongen</p>";
      return;
    }

    kalenderData[season].forEach(race => {
      container.innerHTML += `
      <div class="race ${race.kjort ? "done" : "not-done"}">
        <div class="race-name">${race.navn}</div>
        ${race.kjort ? `<div class="podium">${race.podium}</div>` : ""}
      </div>
    `;
    });
  }
</script>
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>
</body>
</html>
